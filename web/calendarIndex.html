<!DOCTYPE html>
<html>
<head>
	<style>
		button{
			float:left;
			width: 4vw;
			height: 4vh;
		}
		.spacer{
			float: left;
			width: 4vw;
			height: 4vh;
		}
		#content{
			display:flex;
			flex-direction:column;
		}


	</style>
	<script>
		    var xhttpcalendar = new XMLHttpRequest();
            xhttpcalendar.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    parseinfocalendar(JSON.parse(this.responseText));
                }
            };

            function getinfocalendar(){
            	this.year = document.querySelector('#year').value;
            	this.month = document.querySelector('#month').value - 1;
            }

             function parseinfocalendar(obj) {
             	var month = obj.month;
             	var year = obj.year;
             	var i = obj.diainicio;
             	var diacounter = 1;
             	var done = false;
             	var ret = "";

             	ret += "<div>";
		             for (var j = 0; j < i; ++j) {
		             	ret += '<div class="spacer"></div>';
		             }
             	while (!done) {
             			if (!(diacounter === 1)) {
             				ret += "<div>";
             			}
             		
             		for (; i < 7 && !done; i++) {
             		  	ret += '<button id="' + year + "-" + month + "-" + diacounter +'">' + diacounter + '</button>';
             		  	diacounter += 1;
             		  	if (diacounter > obj.dias) {done = true;}

             		}
             		i = 0;
             		ret += "</div>";      	
             	}

             	document.querySelector('#content').innerHTML = ret;
                attr = "day";
                if (attr in obj) {
                    document.getElementById(year + "-" + month + "-" + obj[attr]).style.color = "red";
                }
                
                for (var i = obj.booked.length ; i > 0; i--) {
                    alert(obj.booked[i]);
                }
             }
	</script>
</head>
	<body>
			<div id="content">
			</div>
        <form action="">
            <input type="number" id="year">
            <input type="number" id="month">
            <button id="submit">Submit</button>
		</form>
        <script>

            xhttpcalendar.open("GET", "calendarsend.php", true);
            xhttpcalendar.send();

            document.querySelector('#submit').onclick = function () {
                alert(JSON.stringify(new getinfocalendar()));
                xhttpcalendar.open("GET", "calendarsend.php?x=" + JSON.stringify(new getinfocalendar()), true);
                xhttpcalendar.send();
            };
        </script>
</html>
