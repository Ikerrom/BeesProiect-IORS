<!DOCTYPE html>
<html>
    <head>
        <title>AJAX test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function change(ids, table) {
                var inner = "";
                
                for (x in ids) {
                    if (document.getElementById(ids[x][0]).selected) {
                        inner += '<option selected id="' + ids[x] + '">' + ids[x] + 
                        "</option>";
                    } else {
                        inner += '<option id="' + ids[x] + '">' + ids[x] + 
                        "</option>";
                    }

                }
                document.getElementById(table).innerHTML = inner;
            }
            
        </script>
    </head>
    <body>
        <script>
            
            var xmlhttp, myObj, x, txt = "";
            xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    myObj = JSON.parse(this.responseText);
                    for (table in myObj) {
                        change(myObj[table], table);
                    }
                }
            };
            
            function get() {
                xmlhttp.open("GET", "get-ids.php", true);
                xmlhttp.send();
                setTimeout(get, 2000);
            }
            
            get();
        </script>
        <form>
            <select id="Personas">

            </select>
            <select id="Latas">

            </select>
        </form>
    </body>
</html>
