<!DOCTYPE html>
<html>
    <head>
        <title>AJAX test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function change(ids, table) {
                var inner = "";
                for (x in ids) {
                    window.alert(x);
                    inner += '<option value="' + ids[x].id + '">' + ids[x].id + 
                            "</option>";
                }
                document.getElementById(table).innerHTML = inner;
            }
            
        </script>
    </head>
    <body>
        <script>
            
            var xmlhttp, myObj, x, txt = "";
            xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                window.alert("Hi!");
                if (this.readyState === 4 && this.status === 200) {
                    myObj = JSON.parse(this.responseText);
                    for (table in myObj) {
                        change(myObj[table], table);
                    }
                }
            };
            
            const interval = setInterval(function() {
                xmlhttp.open("GET", "get-ids.php", true);
                xmlhttp.send();
            }, 2000); 
        </script>
        <form>
            <select id="Personas">

            </select>
            <select id="Latas">

            </select>
        </form>
    </body>
</html>
